<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Blog Demo — KORVEX</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800;900&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  background:#0b0d13;
  color:white;
  font-family:'Inter',sans-serif;
}

.header{
  text-align:center;
  padding:100px 20px 50px;
}
.header h1{
  font-size:46px;
  font-weight:900;
}
.header p{
  opacity:.75;
  margin-top:12px;
}

.blog-grid{
  width:90%;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:25px;
}

.card{
  background:#12141c;
  padding:22px;
  border-radius:12px;
  border:1px solid #1c1f29;
  transition:.25s;
}
.card:hover{
  transform:translateY(-6px);
  border-color:#3bafff;
}
.card h3{margin-bottom:10px;}
.card p{opacity:.75;}

footer{
  text-align:center;
  padding:40px 0;
  margin-top:70px;
  background:#10121a;
}
</style>
</head>

<body>

<div class="header">
  <h1>KORVEX Blog</h1>
  <p>Teknoloji — Yazılım — Yapay Zekâ</p>
</div>

<div class="blog-grid">
  <div class="card"><h3>HTML Nedir?</h3><p>Temeller ve etiket yapısı.</p></div>
  <div class="card"><h3>AI'nin Geleceği</h3><p>Yapay zekâ dünyayı nasıl değiştiriyor?</p></div>
  <div class="card"><h3>Minimal Tasarım</h3><p>Arayüzde sadeliğin gücü.</p></div>
  <div class="card"><h3>JavaScript Dinamiği</h3><p>Web'e güç katan dil.</p></div>
</div>

<footer>
© 2025 Blog Demo — KORVEX
</footer>

</body>
</html>
